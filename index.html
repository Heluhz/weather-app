<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>  
    <button class="toggle-btn" id="themeToggleBtn">Light Mode</button>
    <div class="weather-app">
        <input type="text" id="city" placeholder="Enter city name">
        <button id="getWeatherBtn">Get Weather</button>
        <div class="weather-details" id="weather-details">
            <h2>Weather Info</h2>
     <img id="icon" src="weather.png" alt="Weather Icon" style="display: block;">
            <p id="temperature"></p>
            <p id="condition"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
        <h4 id="head" ></h4>
        <!-- Add this line to display the 5-day forecast -->
        <div class="forecast" id="forecast"></div>
    </div>
    
      
    </div>
    
    <script src="script.js"></script>
</body>
</html>
